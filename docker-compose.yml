version: '3'

volumes:
  mongodb_data:

services:
  app:
    build:
      context: ./app
    ports:
      - 127.0.0.1:5000:5000
    volumes:
      - ./app:/app
    command: ["python", "app.py"]
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - 127.0.0.1:3000:3000
    command: bash -c "npm install --verbose && npm run dev"
  importer:
    build:
      context: ./importer
      dockerfile: Dockerfile
    volumes:
      - ./importer:/importer
    depends_on:
      - mongodb
    command: ["python", "run.py"]
  mongodb:
    image: mongo:7.0
    restart: always
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - mongodb_data:/data/db
